<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Gasto de autos</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AutoGasto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Ayuda</a>
            <a class="nav-item nav-link" href="#">Contacto</a>
          </div>
        </div>
      </nav>
      <br>
      <div class="container bg-light">
        <br>
        <br>
        <p class="text-center display-4">Busca tu auto y ve cuanto gastara</p>
        <form>
          <div class="row">
            <div class="col">
              <select class="form-control">
                <option>Desde</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
              </select>
            </div>
            <div class="col">
              <select class="form-control">
                <option>Hasta</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
              </select>
            </div>
            <div class="col">
              <select class="form-control">
                <option>Marca</option>
                <option>Toyota</option>
                <option>Mazda</option>
                <option>Peugeot</option>
                <option>Ferrari</option>
              </select>
            </div>
            <div class="col">
              <select class="form-control">
                <option>Modelo</option>
                <option>Corolla</option>
                <option>Yaris</option>
                <option>Leo</option>
                <option>Test</option>
              </select>
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Palabra clave">
            </div>
            <div class="col">
              <button type="button" class="btn btn-success btn-block">Buscar</button>
            </div>
          </div>
        </form>
        <br>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
